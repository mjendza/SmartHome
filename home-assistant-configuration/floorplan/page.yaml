
title: Floorplan
id: floorplan
path: floorplan
icon: mdi:floor-plan
panel: true
cards:
  - type: custom:floorplan-card
    config:
      log_level: debug
      image: '/local/floorplan/home.svg'
      stylesheet: '/local/floorplan/home.css'
      rules:
      # - entities: 
      #   - sensor.demo_sensor
      #   state_action:
      #     - action: call-service
      #       service: floorplan.text_set
      #       service_data:
      #         text: '${entity.state}'
      - entities:
          - input_boolean.demo_light
        tap_action:
          action: call-service
          service:  homeassistant.toggle
      - entities:
          - input_boolean.demo_light
        state_action:
          - action: call-service
            service: floorplan.style_set
            element: '${entity.entity_id}.background'
            service_data: |
              >
                var elements = [
                `${entity.entity_id}.background`,
                ];
              var opacity = 0.2;
              console.log('entity');
              console.log(entity);
              if (entity.state === 'on') {
                
                  opacity = 1;
               
              }
              var style = `opacity: ${opacity};`;

              var result =  {
                elements: elements,
                style: style,
              };
              console.log('result');
              console.log(result);
              return result;