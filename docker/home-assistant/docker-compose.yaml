version: '3.4'

services:
  homeassistant:
    container_name: home-assistant
    restart: always
    image: homeassistant/home-assistant:2022.10.5

    volumes:
      - ${USERDIR}/ha/config:/config
      - /etc/localtime:/etc/localtime:ro
      - ${USERDIR}/home-assistant/media:/media
    privileged: true
    ports:
      - 8123:8123
    environment:
      - TZ=${TZ}

  auth-proxy:
    # can base on https://github.com/grafana/grafana/issues/52681
    # https://developer.okta.com/blog/2022/07/14/add-auth-to-any-app-with-oauth2-proxy
    #config link https://oauth2-proxy.github.io/oauth2-proxy/docs/configuration/overview
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    container_name: auth-proxy
    restart: always
    depends_on:
      - proxy-server
    ports:
      - 4180:4180
    volumes:
      - ${USERDIR}/oauth2:/var/lib/oauth2_proxy
    environment:
      # DOC https://oauth2-proxy.github.io/oauth2-proxy/docs/configuration/oauth_provider/#azure-auth-provider
      - OAUTH2_PROXY_SHOW_DEBUG_ON_ERROR=true
      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_CLIENT_ID=${AZURE_AD_HA_APP}
      - OAUTH2_PROXY_CLIENT_SECRET=${AZURE_AD_HA_SECRET}
      - OAUTH2_PROXY_OIDC_ISSUER_URL=${AZURE_AD_DISCOVERY}
      - OAUTH2_PROXY_SCOPE=openid email offline_access
      - OAUTH2_PROXY_OIDC_EMAIL_CLAIM=sub
      #- OAUTH2_PROXY_RESOURCE=/.default
      - OAUTH2_PROXY_COOKIE_SECRET=1234567890123456
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_COOKIE_SECURE=false
      - OAUTH2_PROXY_UPSTREAMS=${HA_URL}
      - OAUTH2_PROXY_COOKIE_DOMAIN=${DOMAIN}
      - OAUTH2_PROXY_HTTP_ADDRESS=http://:4180
      - OAUTH2_PROXY_REDIRECT_URL=https://20.4.228.177/oauth2/callback
      - OAUTH2_PROXY_SET_XAUTHREQUEST=true


      - OAUTH2_PROXY_SET_AUTHORIZATION_HEADER=true
      - OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER=true
      - OAUTH2_PROXY_PASS_USER_HEADERS=true
      - OAUTH2_PROXY_PASS_HOST_HEADER=true
      - OAUTH2_PROXY_REVERSE_PROXY=true

      - OAUTH2_PROXY_PREFER_EMAIL_TO_USER=false

      - OAUTH2_PROXY_SSL_UPSTREAM_INSECURE_SKIP_VERIFY=true
      - OAUTH2_PROXY_SSL_INSECURE_SKIP_VERIFY=true
      - OAUTH2_PROXY_STANDARD_LOGGING=true
      - OAUTH2_PROXY_AUTH_LOGGING=true
      - OAUTH2_PROXY_REQUEST_LOGGING=true
      - OAUTH2_PROXY_ERRORS_TO_INFO_LOG=true
      # - OAUTH2_PROXY_tls_cert_file=cert.pem
      # - OAUTH2_PROXY_tls_key_file=cert.key
      
  proxy-server:
    image: nginx:latest
    container_name: proxy-server
    ports:
      - 443:443
    restart: always
    volumes:
      - ./nginx-config/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./nginx-config/key.pem:/etc/nginx/ssl/key.pem:ro
      - ./nginx-config/passw.secret:/etc/nginx/ssl/passw:ro      
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro

  # certbot:
  #   image: certbot/certbot:latest
  #   volumes:
  #     - ${USERDIR}/certbot/www/:/var/www/certbot/:rw
  #     - ${USERDIR}/certbot/conf/:/etc/letsencrypt/:rw


networks:
  default:
    external:
      name: iot-smart-network
